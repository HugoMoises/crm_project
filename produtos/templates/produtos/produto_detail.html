{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 offset-md-2 mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Detalhes do Produto</h4>
    </div>
    <div class="card-body">
      <h5 class="card-title text-dark"><i class="fas fa-box-open"></i> {{ produto.nome }}</h5>
      <p class="card-text">
        <strong>Preço:</strong> R$ {{ produto.preco }}<br>
        <strong>Descrição:</strong> {{ produto.descricao }}<br>
        <strong>Estoque disponível:</strong> {{ produto.estoque }}
      </p>
      <a href="{% url 'produto_list' %}" class="btn btn-dark mt-3">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>
  </div>
</div>
{% endblock %}
