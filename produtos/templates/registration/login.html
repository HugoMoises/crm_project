{% extends 'base.html' %}
{% block title %}Entrar no CRM{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-4">
        <div class="card shadow-lg" >
            <div class="card-body">
                <h3 class="card-title text-center mb-4" style="font-size: 24px;">Login</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="form-group mb-3">
                        <label for="id_username"><i class="fas fa-user"></i> Usuário</label>
                        <input type="text" name="username" placeholder="Digite o nome de um usuário" class="form-control" id="id_username" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="id_password"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" name="password" placeholder="Digite a senha" class="form-control" id="id_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div class="mt-3 text-center">
                        Não tem uma conta? <a href="{% url 'signup' %}">Registre-se</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
